<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet" type="text/css">
        <title>Sarah's Portfolio</title>
    </head>
    
    <body>
        <header>
            <h1>Sarah's Portfolio</h1>
        </header>

        <main>
            <div id="DogSlideshow" class="carousel slide carousel-fade" data-ride="carousel">
                
                <ol class="carousel-indicators">
                    <li data-target="#DogSlideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#DogSlideshow" data-slide-to="1"></li>
                    <li data-target="#DogSlideshow" data-slide-to="2"></li>
                    <li data-target="#DogSlideshow" data-slide-to="3"></li>
                </ol>
                
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="4000">
                        <img src="https://www.thesprucepets.com/thmb/sfuyyLvyUx636_Oq3Fw5_mt-PIc=/3760x2820/smart/filters:no_upscale()/adorable-white-pomeranian-puppy-spitz-921029690-5c8be25d46e0fb000172effe.jpg" class="d-block w-100" alt="fluffy white dog">
                    </div>
                    <div class="carousel-item" data-interval="4000">
                        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=640:*" class="d-block w-100" alt="golden puppy">
                    </div>
                    <div class="carousel-item" data-interval="4000">
                        <img src="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/HB4AT3D3IMI6TMPTWIZ74WAR54.jpg" class="d-block w-100" alt="dog getting scratched">
                    </div>
                    <div class="carousel-item" data-interval="4000">
                        <img src="https://www.humanesociety.org/sites/default/files/styles/1240x698/public/2019/02/dog-451643.jpg?h=bf654dbc&itok=MQGvBmuo" class="d-block w-100" alt="dog in leaves">
                    </div>
                </div>
                
                <a class="carousel-control-prev" href="#DogSlideshow" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#DogSlideshow" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                
            </div>
        </main>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
    </body>
    
</html>
